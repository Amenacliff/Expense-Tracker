<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>
<body>
    <h1 class="header">Expense Tracker</h1><br><br>
    <h3 class="balance">YOUR BALANCE</h3>
    <h3 class="balance-fig" id='balance-fig'></h3><br><br>
    <button class='clearBtn' id='clearBtn'>Clear</button><br><br><br><br>

    <div class="income-expense">
        <div class="incomediv">
            <h4 class='income'>INCOME</h4>
            <h5 class="income-fig"id='income-fig'></h5>
        </div>
       <div class="divline"></div>
       <div class="expensediv">
        <h4 class='expense'>EXPENSES</h4>
        <h5 class="expense-fig" id='expense-fig'></h5><br>
    </div>
    </div><br><br>

    <h4 class="history">History</h4><br>
<div class="historydiv"  id="historydiv">

        <p class="history-text">Bought Ebi for $23</p>

    </div><br><br> -->
</div>
   

    <div class="addTransactionsDiv">
        <h4 class='addTransaction'>Add a New Transaction</h4><br><br>
        <label for="inputName" class="labelInputText">Text</label><br><br>
        <input type="text" id="inputName" class="inputName" placeholder="Enter Text Here...."><br><br>
        <label for="inputDigit" class="labelInputText"> <p class='labelInputText'>Amout</p>
        <p class="labelInputText" style="font-size: medium;">(Expense should have (-) in front</p> </label>
        <input type="number" id="inputDigit" class="inputDigit" placeholder="Enter Amount Here...."><br><br><br>
    </div>
    <button class="addBtn" id="addBtn">Add Record</button><br><br>
    <script src='./app.js'></script>

</html>
